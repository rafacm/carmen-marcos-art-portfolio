{
  node(path: "/") {
    node {
      uuid
    }
		children(filter: {
      schema: {
        is: featuredArtworks
      }
    }) {
      elements {
        uuid
        fields {
      		... on featuredArtworks {
            title
            artworks {
              fields {
                ... on artwork {
                  title
                  slug
                }
              }
            }
          }
        }
      }
    }
  }
}
